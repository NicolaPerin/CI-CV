cv:
  name: ${CV_NAME}
  location: ${CV_LOCATION}
  email: ${CV_EMAIL}
  phone: ${CV_PHONE}
  birthday: ${CV_BIRTHDAY}
  website:
  social_networks:
    - network: LinkedIn
      username: nicola-perin
    - network: GitHub
      username: NicolaPerin
  sections: {}

design:
  theme: moderncv
  page:
    size: a4
    top_margin: 1.3cm
    bottom_margin: 1.3cm
    left_margin: 1.3cm
    right_margin: 1.3cm
    show_footer: false
    show_top_note: false
  colors:
    body: rgb(0, 0, 0)
    name: rgb(0, 79, 144)
    connections: rgb(0, 79, 144)
    section_titles: rgb(0, 79, 144)
    links: rgb(0, 79, 144)
  typography:
    line_spacing: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
    font_family:
      body: Helvetica
      name: Helvetica
      connections: Fontin
      section_titles: Fontin
    font_size:
      body: 10pt
      name: 25pt
      section_titles: 1.3em
    bold:
      name: false
      section_titles: false
    small_caps:
      name: false
      section_titles: false
  links:
    underline: true
    show_external_link_icon: false
  header:
    alignment: left
    photo_width: 3cm
    photo_position: left
    photo_space_left: 0cm
    photo_space_right: 0.3cm
    space_below_name: 0.4cm
    space_below_connections: 0.7cm
    connections:
      phone_number_format: international
      hyperlink: true
      show_icons: true
      display_urls_instead_of_usernames: false
      separator: ''
      space_between_connections: 0.5cm
  section_titles:
    type: moderncv
    line_thickness: 0.15cm
    space_above: 0.5cm
    space_below: 0.3cm
  sections:
    allow_page_break: true
    space_between_regular_entries: 0.3em
    space_between_text_based_entries: 0.3em
    show_time_spans_in: []
  entries:
    date_and_location_width: 2.6cm
    side_space: 0cm
    space_between_columns: 0.4cm
    allow_page_break: true
    short_second_row: false
    summary:
      space_above: 0.1cm
      space_left: 0cm
    highlights:
      bullet: "â€¢"
      nested_bullet: "-"
      space_left: 0cm
      space_above: 0.15cm
      space_between_items: 0.19cm
      space_between_bullet_and_text: 0.3em
  templates:
    one_line_entry:
      main_column: "**LABEL:** DETAILS"
    education_entry:
      main_column: |-
        **INSTITUTION**, DEGREE AREA -- LOCATION
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: DATE
    normal_entry:
      main_column: |-
        **NAME** -- **LOCATION**
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: DATE
    experience_entry:
      main_column: |-
        **POSITION**, COMPANY -- LOCATION
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: DATE
    publication_entry:
      main_column: |-
        **TITLE**
        SUMMARY
        AUTHORS
        URL (JOURNAL)
      date_and_location_column: DATE